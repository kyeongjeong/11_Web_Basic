<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>연습예제</title>

	<script>

		function checkedValid() {

			if(document.f.name.value == "") {
				
				alert("작성자를 입력하세요.");
				document.f.name.focus();
				return false;
			}

			if(document.f.title.value == "") {
				
				alert("제목을 입력하세요.");
				document.f.title.focus();
				return false;
			}

			if(document.f.email.value == "") {
				
				alert("이메일을 입력하세요.");
				document.f.email.focus();
				return false;
			}

			if(document.f.pwd.value == "") {
				
				alert("비밀번호를 입력하세요.");
				document.f.pwd.focus();
				return false;
			}

			if(document.f.text.value == "") {
				
				alert("글 내용을 입력하세요.");
				document.f.text.focus();
				return false;
			}

			return true;
		}

	</script>
</head>

<body>

	<!-- 
	
		# 입력하지 않은 필드의 값을 검증하여 
		
			1) alert으로 안내
			2) focus로 이동
			
			하는 스크립트를 작성해 보시오. 
		
	-->

	<form name="f" onsubmit="return checkedValid();">
		<h2>게시글 쓰기</h2>
		<br>
		<table style="width: 700;" border="1">
			<colgroup>
				<col width="20%">
				<col width="80%">
			</colgroup>
			<tr>
				<td align="center"><span style="color: red">*</span> 작성자</td>
				<td><input type="text" size="80" name="name"/></td>
			</tr>
			<tr>
				<td align="center"><span style="color: red">*</span> 제목</td>
				<td><input type="text" size="80" name="title"/></td>
			</tr>
			<tr>
				<td align="center"><span style="color: red">*</span> 이메일</td>
				<td><input type="email" size="80" name="email"/></td>
			</tr>
			<tr>
				<td align="center"><span style="color: red">*</span> 비밀번호</td>
				<td><input type="password" size="80" name="pwd"/></td>
			</tr>
			<tr>
				<td align="center"><span style="color: red">*</span> 글내용</td>
				<td><textarea rows="10" cols="50" name="text"></textarea></td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<input type="submit" value="확인" />
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
