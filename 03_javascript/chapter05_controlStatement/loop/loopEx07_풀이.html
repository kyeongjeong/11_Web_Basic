<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	//문제1) 1~10까지 반복해 3미만 7이상만 출력
	// 정답1) 1 2 7 8 9 10
	for(var i = 1; i <= 10; i++) {
		if(i < 3 || i >= 7)
			document.write(i + " ");
	}
	document.write("<br>");
	
	// 문제2) 문제1의 조건에 맞는 수들의 합 출력
	// 정답2) 37
	var sum = 0;
	for(var i = 1; i <= 10; i++) {
		if(i < 3 || i >= 7)
			sum += i;
	}
	document.write(sum + "<br>");
	
	
	// 문제3) 문제1의 조건에 맞는 수들의 개수 출력
	// 정답3) 6
	var count = 0;
	for(var i = 1; i <= 10; i++) {
		if(i < 3 || i >= 7)
			++count;
	}
	document.write(count + "<br>");
	
	
	// 문제4) 1~5까지의 합 출력
	// 정답4) 15
	sum = 0;
	for(var i = 1; i <= 5; i++) {
		sum += i;
	}
	document.write(sum + "<br>");
	
</script>
</head>
<body>
</body>
</html>
