<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # 소수찾기[3단계]
	 * 
	 * 내가 입력한 숫자부터 1씩 증가하는 자연수중 처음 소수를 만나면 화면에 출력한 뒤 종료되는 스크립트를 작성해보시오.
	 * 
	 */
	 
	var primeNumber = prompt("숫자");
	primeNumber = Number(primeNumber);

	for(var i = 1; i <= primeNumber; i++) {

		var count = 0;
		for(var j = 1; j <= i; j++) {

			if((i % j) == 0)
				++count;
		}
		if(count == 2) {
			document.write(i + "는 소수입니다.");
			break;
		}
	}
	 
</script>
</head>
<body>
</body>
</html>
