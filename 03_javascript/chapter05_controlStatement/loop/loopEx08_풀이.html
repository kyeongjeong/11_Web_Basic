<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>
	

	/*
	 * # 최대값 구하기[2단계]
	 * 
	 * 1. 3회 반복을 하면서 정수를 입력받는다.
	 * 2. 입력받은 3개의 숫자 중 가장 큰 값을 출력한다.
	 * 
	 */
	var num1 = prompt("첫 번째 숫자 입력");
	var num2 = prompt("두 번째 숫자 입력");
	var num3 = prompt("세 번째 숫자 입력");

	var max = Number(num1);
	if(Number(num2) > max)
		max = Number(num2);
	if(Number(num3) > max)
		max = Number(num3);
	document.write(max);
	
</script>
</head>
<body>
</body>
</html>
